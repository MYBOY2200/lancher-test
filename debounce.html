    <button>限流</button>

<script>
    //限流函数(debounce只执行了一次(不需要点击) 多次点击执行的是返回的function debounce里面有一个闭包存了timer变量)
    function debounce(fn, delay) {
        // console.log(1)
        var timer = null // 声明计时器
        return function () {
            var context = this;
            // console.log(context)
            console.log(timer)
            var args = arguments;
            clearTimeout(timer);
            timer = setTimeout(function () {
                fn.apply(context, args);
            }, delay);
        };
    }
    function fun() {
        console.log(1);
    }
    document.querySelector('button').onclick = debounce(fun,2000)

    //这样绑定只执行一次(不需要点击)
    // document.querySelector('button').onclick = f2()
    // function f2() {
    //     console.log(1)
    // }
</script>
