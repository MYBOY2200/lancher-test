<script>
    //NaN是js里的一个特殊值(不过它typeof还是number) ;其次 0/0得到NaN是规定好的
    console.log(0/0) //NaN
    console.log(0/2) //0
    console.log(3/0) //Infinity

    //toFixed方法返回的结果是一个string类型
    console.log(0.00002.toFixed(2) === 0) //false
    console.log(0.00002.toFixed(2) == 0) //true
</script>
