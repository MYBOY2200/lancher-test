<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
  /* nth-child按照个数来算。
  nth-of-type按照类型来计算，如果是class那么碰到不同类型的，单独一类，符合条件的选中。 */
  .p:last-of-type {
    background: #ff0000;
  }
  /* p:nth-child(3) {
    background-color: red;
  } */
  div.p:nth-last-of-type(2){
    color:blue;
  }
  </style>
</head>

<body class="body">
  <h1 class="p">这是标题</h1>
  <h1 class="p">这是标题2</h1>

  <p class="p">这是第一个段落。</p>
  <p class="p">这是第二个段落。</p>
  <p class="p">这是第三个段落。</p>
  <p>这是第四个段落。</p>
  <div>div 111</div>
  <div class="p">div 222</div>
  <div class="p">div 222</div>
</body>

</html>
