<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* transition属性不能继承，需在本盒子设定 */
        .a{
            transition: all 1s;
        }
        .b {
            width: 50px;
            height: 50px;
            background-color: green;
            transition: all 1s;
        }
        .b:hover {
            transform: translate(50px,50px);
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b"></div>
    </div>
</body>
</html>
